<!DOCTYPE html>
<html>
<head>
	<style>
		.gola{
			width: 100px;
			height: 100px;
			background: red;
			transition: width 20s, height 20s border-radius 25s background 20s;
		}

		.gola:hover{
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background: green;
		}
	</style>

	</head>
	<body>
		<div class="gola"></div>
	</body>
	</html>
